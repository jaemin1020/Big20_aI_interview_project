  # 4-2. AI Worker CPU: 답변 분석 및 기타 전처리 (EXAONE CPU 로드)
  ai-worker-cpu:
    build:
      context: ./ai-worker
      dockerfile: Dockerfile
    working_dir: /app
    container_name: interview_worker_cpu
    # cpu_queue와 기본 celery 큐를 함께 처리
    command: celery -A main.app worker --loglevel=info -Q cpu_queue,celery --pool=solo
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 16G
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - N_GPU_LAYERS=0
      - HUGGINGFACE_HUB_TOKEN=${HUGGINGFACE_HUB_TOKEN}
      - HF_HOME=/app/models/.cache
      - DEEPFACE_HOME=/app/models/.deepface
    depends_on:
      - redis
      - db
    volumes:
      - ./ai-worker:/app
      - ./ai-worker/models:/app/models
      - ./backend-core/uploads:/app/uploads
      - ./backend-core:/backend-core
    networks:
      - interview_network

  # 5. Media Server: WebRTC & STT
  media-server:
    build: ./media-server
    container_name: interview_media
    ports:
      - "8080:8080"
    environment:
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - BACKEND_URL=http://backend:8000
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend
      - redis
    volumes:
      - ./media-server:/app
    networks:
      - interview_network

  # 6. Frontend: React (Vite/CRA)
  frontend:
    build:
      context: ./frontend
    container_name: interview_react_web
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
    depends_on:
      - backend
    networks:
      - interview_network

networks:

  interview_network:
    driver: bridge

volumes:
  postgres_data:
