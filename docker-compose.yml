services:
  # 1. Database: PostgreSQL + pgvector
  db:
    image: pgvector/pgvector:pg18
    container_name: interview_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql # PostgreSQL 18+ 권장 경로
    ports:
      - "15432:5432"
    networks:
      - interview_network

  # 2. Redis: Task Queue & Session Cache
  redis:
    image: redis:7-alpine
    container_name: interview_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - interview_network

  # 3. Backend Core: FastAPI
  backend:
    build: ./backend-core
    container_name: interview_backend
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - HUGGINGFACE_HUB_TOKEN=${HUGGINGFACE_HUB_TOKEN}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
    depends_on:
      - redis
      - db
    volumes:
      - ./backend-core:/app
    networks:
      - interview_network

  # 4. AI Worker: Celery (Question Generation + Emotion/Audio Analysis)
  ai-worker:
    build:
      context: ./ai-worker
      dockerfile: Dockerfile
    working_dir: /app
    container_name: interview_worker
    deploy:
      resources:
        limits:
          cpus: '8.0' # CPU 코어 제한
          memory: 32G # 대용량 RAM
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ] # GPU 접근 (질문 생성용)
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - MODEL_PATH=/app/models/solar-10.7b-instruct-v1.0.Q8_0.gguf
      - N_GPU_LAYERS=0 # Solar 모델은 순수 CPU 연산
      - HUGGINGFACE_HUB_TOKEN=${HUGGINGFACE_HUB_TOKEN} # 질문 생성용
    depends_on:
      - redis
      - db
    volumes:
      - ./ai-worker:/app
      - ./ai-worker/models:/app/models
      - ./backend-core/uploads:/app/uploads
      - ./backend-core:/backend-core  # Shared Code Access
    networks:
      - interview_network

  # 5. Media Server: WebRTC & STT
  media-server:
    build: ./media-server
    container_name: interview_media
    ports:
      - "8080:8080"
    environment:
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - BACKEND_URL=http://backend:8000
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend
      - redis
    volumes:
      - ./media-server:/app
    networks:
      - interview_network

  # 6. Frontend: React (Vite/CRA)
  frontend:
    build:
      context: ./frontend
    container_name: interview_react_web
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
    depends_on:
      - backend
    networks:
      - interview_network

networks:

  interview_network:
    driver: bridge

volumes:
  postgres_data:
