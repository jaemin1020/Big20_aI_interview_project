services:
  # 1. Database: PostgreSQL + pgvector
  db:
    image: pgvector/pgvector:pg18
    container_name: interview_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql # PostgreSQL 18+ 권장 경로
    ports:
      - "15432:5432" # 김린만 15432 , 다른모든분은 5432쓰시면 됩니다.
    networks:
      - interview_network

  # 2. Redis: Task Queue & Session Cache
  redis:
    image: redis:7-alpine
    container_name: interview_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - interview_network

  # 3. Backend Core: FastAPI
  backend:
    build: ./backend-core
    container_name: interview_backend
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - HUGGINGFACE_HUB_TOKEN=${HUGGINGFACE_HUB_TOKEN}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
    depends_on:
      - redis
      - db
    volumes:
      - ./backend-core:/app
    networks:
      - interview_network

  # 4-1. AI Worker GPU: 질문 생성 전용 (EXAONE GPU 로드)
  ai-worker-gpu:
    build:
      context: ./ai-worker
      dockerfile: Dockerfile
    working_dir: /app
    container_name: interview_worker_gpu
    # gpu_queue 전용 (배달 사고 방지를 위해 기본 celery 큐는 CPU 워커가 전담)
    command: celery -A main.app worker --loglevel=info -Q gpu_queue --pool=solo
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 16G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
